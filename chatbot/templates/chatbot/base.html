{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'conversations' %}">AI Chatbot</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="navbar-text me-2">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-secondary" type="submit">Logout</button>
            </form>
            {% comment %} <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a> {% endcomment %}
          {% else %}
            <a class="btn btn-primary me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
